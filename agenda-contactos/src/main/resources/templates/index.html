<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Lista de contactos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    </head >
    <body >


        <div class="container">
            <div th:if="${msgExito != null}"
                 class="alert alert-success alert-dismissible">
                [[${msgExito}]]
                <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
            </div>
             <div
                    class="bg-image"
                    style="
                    background-image: url('https://i.pinimg.com/originals/ff/f5/16/fff516bf71c23f7d36fa7372b8c30d7e.jpg');
                    height: 100vh;
                    "
                    >
                <br>
                <h1 style="text-align:center" class="p-3 mb-2 bg-success bg-gradient text-white" >Lista de contactos</h1>
                <div class="text-center my-3">
                    <a href="/nuevo" class="btn btn-secondary"><i class="fas fa-user-plus"></i>&nbsp;Añadir contacto</a>
                </div>
                <br>
                <table class="table table-info">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Celular</th>
                            <th>Email</th>
                            <th>F.Nacimiento</th>
                            <th>F.Registro</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contacto : ${contactos}">
                            <td th:text="${contacto.id}"></td>
                            <td th:text="${contacto.nombre}"></td>
                            <td th:text="${contacto.celular}"></td>
                            <td th:text="${contacto.email}"></td>
                            <td
                                th:text="${#temporals.format(contacto.fechaNacimiento,'dd/MM/YYYY')}"></td>
                            <td
                                th:text="${#temporals.format(contacto.fechaRegistro,'dd/MM/YYYY hh:mm a')}"></td>
                            <td><a th:href="@{/{id}/editar/(id=${contacto.id})}" class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp;Editar</a>
                                <a href="#" onclick="eliminarContacto(this)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Eliminar</a>

                                <form th:action="@{/{id}/eliminar/(id=${contacto.id})}"
                                      method="post"></form></td>
                        </tr>
                    </tbody>
                </table>
            </div>



            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

            <script>
                function eliminarContacto(elemento){
                var ok = confirm('¿Estas seguro de eliminar al contacto?');

                if(ok){
                elemento.nextElementSibling.submit();
                }
                }
            </script>
    </body >
</html>
